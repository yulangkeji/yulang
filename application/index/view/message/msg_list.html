{extend name='./common/layout'}

{block name='mid'}
<h3>留言信息显示</h3>

<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">	
		  {volist name="mlist" id="md"}
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">
						【{$md.name}】电话：{$md.phone}
					</h3>
				</div>
				
				<div class="panel-body">
					 【内容】：{$md.centent}
				</div>
			</div>
			{/volist}
		</div>
	</div>
</div>

{/block}
